<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>제품 등록 내역 조회</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <!-- <link rel="manifest" href="./manifest.json"> -->
  <meta name="theme-color" content="#2f6286">
</head>

<body>

  <div class="inquiry-container">
    <div class="nav-header">
      <button class="back-btn-top" onclick="history.back()">이전으로</button>
      <button id="themeToggleBtn" class="theme-toggle-btn" aria-label="테마 전환">🌙</button>
      <a href="./main.html" class="home-btn" style="margin-left: 0;">🏠 메인으로</a>
    </div>
    <h2>제품 등록 조회</h2>
    <div class="sub-text">등록된 <b>이름과 연락처</b>를 입력하시면<br>등록 내역과 차대번호를 확인하실 수 있습니다.</div>

    <div class="kakao-btn-box">
      <a href="https://pf.kakao.com/_xhxhRZxl" target="_blank" class="kakao-btn">💬 퀄리스포츠 카톡 채널 추가하고 혜택받기</a>
    </div>

    <div class="input-group"><label>이름 (등록자명)</label><input type="text" id="nameInput" placeholder="예: 홍길동"></div>
    <div class="input-group"><label>연락처</label><input type="text" id="phoneInput" placeholder="예: 010-0000-0000"
        maxlength="13"></div>

    <button id="btnSearch" class="search-btn">내역 조회하기</button>

    <div id="loadingArea" class="loading-container">
      <div class="spinner"></div>
      <span id="loadingText" class="loading-msg">데이터를 불러오는 중입니다...</span>
      <span id="waitText" class="wait-msg"></span>
    </div>

    <div id="msgBox" class="message-box"></div>
    <div id="countMsg" class="count-msg"></div>
    <div id="resultContainer"></div>
    <div class="footer-logo"><img src="https://via.placeholder.com/150x40/231f20/ffffff?text=QUALI+SPORTS"
        alt="QUALI SPORTS"></div>
  </div>

  <!-- [NEW] 시스템 알림 모달 (alert 대체용) -->
  <div id="systemAlert" class="modal-overlay">
    <div class="modal-box" style="max-width: 350px; text-align: center;">
      <div class="modal-header" style="justify-content: center;">알림</div>
      <div class="modal-content" style="padding: 30px 20px; font-size: 15px; word-break: keep-all;"><span
          id="systemAlertMsg"></span></div>
      <div class="modal-footer" style="justify-content: center;"><button class="modal-btn"
          id="systemAlertBtn">확인</button></div>
    </div>
  </div>

  <!-- 스크립트 로드 순서: 공통 -> 조회 로직 -->
  <script src="./js/common.js"></script>
  <script src="./js/check.js"></script>
  <script>
    // if ('serviceWorker' in navigator) {
    //   window.addEventListener('load', () => {
    //     navigator.serviceWorker.register('./sw.js');
    //   });
    // }
  </script>
</body>

</html>
